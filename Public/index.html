<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Repo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script type="text/javascript" src="JS/index.js"></script>
</head>
<body>
  <section class="main-body">
    <!---Input Table-->
    <div class="input-table" style="width: 50%; height: 700px; background-color: rgb(77, 77, 77); color: white;">
      <h1 style="font-size: 50px; text-align: center;">Student Repo Input</h1>
      <hr>
      <div>
          <form style="margin-left: 50px; margin-right: 50px;" onsubmit="onFormSubmit()">
              <div class="mb-3" style="margin-top: 30px;">
                <label for="s_id" class="form-label" style="font-size: 1.3rem;">Student ID</label>
                <input type="number" id="s_id" class="form-control">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label" style="font-size: 1.3rem;">Student Name</label>
                <input type="text" id="name" class="form-control">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label" style="font-size: 1.3rem;">Student Age</label>
                <input type="number" id="age" class="form-control">
              </div>
              <div class="mb-3">
                <label for="major" class="form-label" style="font-size: 1.3rem;">Student Major</label>
                <input type="text" id="major" class="form-control">
              </div>
              <div class="mb-3">
                <label for="province" class="form-label" style="font-size: 1.3rem;">Student Province</label>
                <input type="text" id="province" class="form-control">
              </div>
            
              <div class="btn-group" style="margin-top: 5px; margin-left: 94px;" role="group" aria-label="Basic checkbox toggle button group">
                <input type="submit" class="btn-check" id="btncheck1" autocomplete="off" onclick="insertNewRecord(data)">
                <label class="btn btn-outline-primary" for="btncheck1" style="width: 120px; font-weight: bold;" >ADD</label>
              
                <input type="text" class="btn-check" id="btncheck2" autocomplete="off" >
                <label class="btn btn-outline-primary" for="btncheck2" style="width: 120px; font-weight: bold;" onclick="updateRecord()">UPDATE</label>
              
                <input type="text" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3" style="width: 120px; font-weight: bold;" onclick="deleteRecord()">DELETE</label>
              </div>
            </form>
      </div>
    </div>
  
    <!---Dynamic Display Table-->
    <div class="output-table" style="width: 46%;">
      <h1 style="font-size: 50px; text-align: center;">Table of Student Repo</h1>
      <hr style="width:670px;">
      <table id="myTableData" class="table table-hover" style="margin-left: 50px;">
        <thead>
          <tr>
            <th scope="col">S_ID</th>
            <th scope="col">S_Name</th>
            <th scope="col">S_Age</th>
            <th scope="col">S_Major</th>
            <th scope="col">S_Province</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </section>

</body>
